<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Grocery Items</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script type="module" defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
        <!-- Firebase Config Script -->
        <script type="module" defer src="firebase.js"></script>
        <!-- Your Custom Script -->
        <script type="module" defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Grocery Items</h1>
            
            <!-- View All Items Section -->
            <section>
                <h2>View All Items</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="items-list-body">
                        <!-- All grocery items will be populated here -->
                    </tbody>
                </table>
            </section>
            
            <!-- View Expired Items Section -->
            <section>
                <h2>Expired Items</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="expired-items-list-body">
                        <!-- Expired grocery items will be populated here -->
                    </tbody>
                </table>
            </section>
        </div>
    </body>
</html>
